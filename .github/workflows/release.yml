name: Release Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type (patch, minor, major)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write  # Required for NPM provenance attestations

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:all

      - name: Audit signatures
        run: npm audit signatures

      - name: Debug Verify Publish Access
        run: |
          npm whoami || echo "Whoami failed (expected for OIDC sometime)"
          cd apps/asc-cli
          npm publish --dry-run
        continue-on-error: true

      - name: Release
        run: npm run release-all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
